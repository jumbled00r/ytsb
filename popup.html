<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-width: 250px;
            padding: 15px;
            margin: 0;
            background-color: var(--background-color, #202020);
            color: var(--text-color, #ffffff);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: inherit;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-group">
            <span>Block Search Suggestions</span>
            <label class="switch">
                <input type="checkbox" id="toggleSuggestions">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-group">
            <span>Block Shorts Link</span>
            <label class="switch">
                <input type="checkbox" id="toggleShorts">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
